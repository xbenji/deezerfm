<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer FM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="screen">
        <h1>Deezer FM</h1>
        <button id="start-radio">Start Radio</button>
        <div id="loading-indicator" style="display: none;">
            <div id="progress-bar"></div>
            <p id="loading-text">Loading: 0%</p>
        </div>
    </div>

    <div id="radio-tuner" class="screen" style="display: none;">
        <div class="frequency-display-container">
            <div id="frequency-display">88.0 MHz</div>
        </div>
        <div id="tuner-ruler">
            <div id="tuner-scale"></div>
            <div id="tuner-indicator"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
